<h1><font color="#FFFFCC">Luminol Testing</font></h1>
<ul><li><h2>	Luminol is, at best, a presumptive test for blood.</h2></li>
<li><h2>	If the stain is so dilute that it can only be visualized with luminol, then no further analysis can be performed to confirm the presence of blood.</h2></li>
</ul></body>
