<h1><font color="#FFFFCC">Collection and Preservation of Blood Evidence</font></h1>
<ul><li><h2>Blood evidence must never be exposed to heat or humidity.  </h2></li>
<li><h2>If possible, always refrigerate until it can be transported.</h2></li>
<li><h2>Take blood evidence to the lab as soon as possible.</h2></li>
