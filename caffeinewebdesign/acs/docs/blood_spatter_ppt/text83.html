<h1><font color="#FFFFCC">Luminol Testing</font></h1>
<ul><li><h2>Because Luminol is so sensitive to bloodstains, it is occasionally used to enhance bloody impressions (shoeprint, fingerprint, etc).</h2></li>
<li><h2>Not the best method however, because it is water-based.</h2></li>
