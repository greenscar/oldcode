<h1><font color="#FFFFCC">Luminol Testing</font></h1>
<ul><li><h2>Unfortunately some crime scenes use Luminol as their first choice for detecting blood.</h2></li>
<li><ul><li>This could cause loss of valuable information from a bloodstain.</li>
<li>First choice should be high intensity light.</li>
</ul></li></ul></body>
